---
- name: Set up a standard Laravel install
  hosts: laravel

- name: Create new droplet
  roles:
    - create_droplet

- name: Create domain
  roles:
    - create_domain

- name: Set up utilities
  roles:
    - utilities

- name: Set up user
  roles:
    - users

- name: Set up Postgres
  roles:
    - postgres

- name: Set up Nginx and PHP
  roles:
    - nginx-php

- name: Set up firewall
  roles:
    - nginx_firewall

- name: Set up Redis
  roles:
    - redis
